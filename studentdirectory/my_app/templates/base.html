{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/studentdirectory.png' %}" />
    <title>Student Directory</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block head %} 
    {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          <img src="{% static 'images/studentdirectoryheader.png'}" alt="The Student Directory Logo" />
        </a>
      </div>
      <nav>
      <ul>
        <li><a href="{% url 'student-index' %}">Students</a></li>
        <li><a href="{% url 'student-create' %}">Add a Student</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
      </ul>

        
      </nav>
    </header>
    <main>
     {% block content %} 
     {% endblock %}
     </main>
  </body>
</html>
